<form action="/login" method="post">

        <h2 style="color: #F37335;">Welcome to Sign In！</h2>  
        <div class="input-container">  
            <label style="color: rgb(0, 0, 0);" for="username">Username:</label>

        </div>  
        <div class="input-container">

        </div>
       
        <div class="forgot-password">  
            <a id="passwordLink" href="fpsendemail.html">Forgot Password?</a>   
        </div>  
        <div class="other-login">
            <p style="color: rgb(0, 0, 0);">----Other login methods----</p>
            <a id="emailLink" href="#123">QRcode</a>
            <a id="phoneLink" href="#123">Phone</a>
        </div>
       
    </div>

</form>
