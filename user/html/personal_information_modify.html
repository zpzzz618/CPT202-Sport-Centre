                  <!-- 体育馆主体，采用动感的波浪形状 -->

        <section class="content">
            <!-- Content Header -->
            <header>
                <button id="toggleSidebar">☰</button>
                <span class="header-title">Setting / Personal information</span>
            </header>
            <!-- Content Body -->
            <div class="content-body">
                <h2>Personal Information</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="nickName" id="name" placeholder="Enter your name">

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" name="studentId" placeholder="Enter your student ID">

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Please enter your current city">

                    <label for="birthdate">Birthdate</label>
                    <input type="date" name="dateBirth" id="birthdate">

                    <label for="telephone_number">Telephone number</label>
                    <input type="tel" name="mobile" id="telephone_number" placeholder="Enter your telephone number">

                    <label for="alternate_telephone_number">Alternate telephone number</label>
                    <input type="tel" name="mobile2" id="alternate_telephone_number"
                        placeholder="Enter your alternate telephone number">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">

                    <label for="id_number">ID Number</label>
                    <input type="text" name="idCard" id="id_number" placeholder="Enter your ID number">

                    <label for="school_or_organization">School/Organization</label>
                    <input type="text" name="school" id="school_or_organization"
                        placeholder="Enter your school or organization">

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address">

                    <!-- 保存按钮 -->
                    <button id="personal_information_saveChanges" type="submit" class="btn_save">Save</button>

                    <!-- 取消按钮 -->
                    <button id="personal_information_cancelChanges" type="button" class="btn cancel-btn">Cancel</button>
                    <!-- Add more form fields as needed -->
                </form>
            </div>

            <!-- 弹窗 -->
            <div id="Cancel_button" class="modal">
                <!-- 弹窗内容 -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some contents modified, still want to leave?</p>
                    <!-- 按钮添加在这里 -->
                    <button id="Leave_any_way">Leave Any Way</button>
                    <button id="pop_up_cancel">Cancel</button>
                </div>
            </div>

        </section>
    </div>
