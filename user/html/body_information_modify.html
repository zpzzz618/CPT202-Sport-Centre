                <g transform="scale(0.26)">
                  <!-- 体育馆主体，采用动感的波浪形状 -->
                  <path d="M 20,100 C 50,30 150,30 180,100" fill="none" stroke="rgb(51,51,51)" stroke-width="30"/>

                  <rect x="70" y="90" width="60" height="20" fill="#FFEFD5" />

        <section class="content">
            <!-- Content Header -->
            <header>
                <button id="toggleSidebar">☰</button>
                <span class="header-title">Setting / Body information</span>
            </header>
            <!-- Content Body -->
            <div class="content-body">
                <h2>Body Information</h2>

                <form>
                    <label for="height">Height (身高)(cm)</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height in centimeters">

                    <label for="weight">Weight (体重) (Kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight in kilograms">

                    <label for="bmi">BMI (身体质量指数)</label>
                    <input type="number" id="bmi" name="bmi" placeholder="BMI">

                    <label for="vital_capacity">Vital Capacity (肺活量)</label>
                    <input type="number" id="vital_capacity" name="vitalCapacity"
                        placeholder="Enter your vital capacity">

                    <label for="short_term_goal">Short-term Fitness Goal (短期健身目标)</label>
                    <input type="text" id="short_term_goal" name="shortTermFitnessGoal"
                        placeholder="Enter your short-term fitness goal">

                    <label for="long_term_goal">Long-term Fitness Goal (长期健身目标)</label>
                    <input type="text" id="long_term_goal" name="longTermFitnessGoal"
                        placeholder="Enter your long-term fitness goal">

                    <label for="special_goal">Special Fitness Goal (特殊健身目标)</label>
                    <input type="text" id="special_goal" name="specialFitnessGoal"
                        placeholder="Enter your special fitness goal">


                    <!-- 保存按钮 -->
                    <button id="body_information_saveChanges" type="submit" class="btn_save">Save</button>

                    <!-- 取消按钮 -->
                    <button id="body_information_cancelChanges" type="button" class="btn cancel-btn">Cancel</button>
                    <!-- Add more form fields as needed -->
                </form>
            </div>



            <!-- 弹窗 -->
            <div id="Cancel_button" class="modal">
                <!-- 弹窗内容 -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some contents modified, still want to leave?</p>
                    <!-- 按钮添加在这里 -->
                    <button id="Leave_any_way">Leave Any Way</button>
                    <button id="pop_up_cancel">Cancel</button>
                </div>
            </div>




        </section>
