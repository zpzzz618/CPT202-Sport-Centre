<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Center Management System</title>
    <link rel="stylesheet" href="../css/security_question_modify.css">
</head>

<body>
    <nav> <!--问题一：导航栏是做跟随移动还是固定的？-->
        <ul class="navbar">
            <li><a href="/user/html/personal_information_display.html">Personal Center</a></li>
            <li><a href="/community/html/community.html">Community</a></li>
            <li><a href="/piao/html/football_booking.html">Booking</a></li>
            <li><a href="/home/html/homePage.html">Home</a></li>
            <li id="admin"><a href="/admin/html/Admin.html">Admin</a></li>
            <svg class="icon-u" width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                <g transform="scale(0.26)">
                  <!-- 体育馆主体，采用动感的波浪形状 -->
                  <path d="M 20,100 C 50,30 150,30 180,100" fill="none" stroke="rgb(51,51,51)" stroke-width="30"/>
                  <!-- 体育馆顶部，用直线连接波浪的两端 -->
                  <line x1="20" y1="100" x2="180" y2="100" stroke="rgb(51,51,51)" stroke-width="30"/>
                  <!-- 体育馆门，用矩形表示 -->
                  <rect x="70" y="90" width="60" height="20" fill="#FFEFD5" />
                  <!-- 动感元素，表现运动的速度和能量 -->
                  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFEFD5" stroke-width="15" stroke-dasharray="30 30"/>
                  <line x1="100" y1="20" x2="100" y2="80" stroke="RGB(243,120,61)" stroke-width="15" stroke-dasharray="30 30"/>
                  <line x1="20" y1="100" x2="180" y2="100" stroke="RGB(243,120,61)" stroke-width="15" stroke-dasharray="30 30"/>
                  <!-- 太阳谷大学英文名称缩写，位于图标中心 -->
                  <text x="100" y="140" font-family="Arial" font-size="30" fill="#FFEFD5" text-anchor="middle">SVU</text>
                </g>
              </svg>
        
              <p class="mes-u"><strong>SVU</strong></p>
        </ul>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <!-- Sidebar content -->
            <div class="logo">
                <div class="circle-avatar">
                    <img src="photo.png" alt="Logo Icon">
                </div>
                <span class="logo-text"></span>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="personal_information_display.html">Personal Information</a></li> <!-- 添加active类 -->
                    <li><a href="body_information_display.html">Body Information</a></li>
                    <li class="active"><a href="password_main_page.html">Password Zone</a></li>
                    <li><a href="ticket_history.html">Ticket history</a></li>
                    <li><a href="Voucher.html">Voucher</a></li>
                </ul>
                <div class="menu-item log-off">
                    <a href="logout-url">Log Out</a> <!-- 将 href 的值设置为实际的登出脚本或页面 -->
                </div>
            </nav>

        </aside>
        <section class="content">
            <!-- Content Header -->
            <header>
                <button id="toggleSidebar">☰</button>
                <span class="header-title">Setting / Password Zone / Security Question</span>


            </header>

            <!-- Content Body -->
            <div class="content-body">
                <h2>Password Zone</h2>
                <form>
                    <label for="security_question_1">Security Question 1: </label>
                    <input type="text" id="security_question_1" value="{security_question_1_ans}" readonly>

                    <label for="security_question_2">Security Question 2: </label>
                    <input type="text" id="security_question_2" value="{security_question_2_ans}" readonly>

                    <label for="security_question_3">Security Question 3: </label>
                    <input type="text" id="security_question_3" value="{security_question_3_ans}" readonly>

                    <!-- 保存按钮 -->
                    <button id="security_question_saveChanges" type="submit" class="btn_save">Save</button>

                    <!-- 取消按钮 -->
                    <button id="security_question_cancelChanges" type="button" class="btn cancel-btn">Cancel</button>

                </form>



            </div>

            <!-- 弹窗 -->
            <div id="Cancel_button" class="modal">
                <!-- 弹窗内容 -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some contents modified, still want to leave?</p>
                    <!-- 按钮添加在这里 -->
                    <button id="Leave_any_way">Leave Any Way</button>
                    <button id="pop_up_cancel">Cancel</button>
                </div>
            </div>






            <script>
                //导航界面
                document.getElementById('toggleSidebar').onclick = function () {
                    var sidebar = document.querySelector('.sidebar');
                    var content = document.querySelector('.content');

                    if (sidebar.style.width === '250px' || !sidebar.style.width) {
                        sidebar.style.width = '0';
                        sidebar.style.padding = '0';
                        content.style.marginLeft = '0';
                        header.style.marginLeft = '0'; // 确保header的左边距也是0

                    } else {
                        sidebar.style.width = '250px';
                        sidebar.style.padding = '15px';  // 重新应用原始内边距
                        content.style.marginLeft = '265px';
                        header.style.marginLeft = '265px'; // 和侧边栏宽度一致

                    }
                };
            </script>
            <script>
                //主页的保存和取消
                var security_question_save = document.getElementById("security_question_saveChanges");
                var security_question_cancelChanges = document.getElementById("security_question_cancelChanges");

                // 获取弹窗元素
                var cancel_modal = document.getElementById("Cancel_button");

                // 获取关闭弹窗的<span>元素
                var cancel_span = document.getElementsByClassName("close")[0];


                security_question_cancelChanges.onclick = function () {
                    cancel_modal.style.display = "block";
                }
                // 点击 <span> (x), 关闭弹窗
                cancel_span.onclick = function () {
                    cancel_modal.style.display = "none";
                }
                // 点击弹窗外的区域，也能关闭弹窗
                window.onclick = function (event) {
                    if (event.target == cancel_modal) {
                        cancel_modal.style.display = "none";
                    }
                }
            </script>







</body>

</html>
