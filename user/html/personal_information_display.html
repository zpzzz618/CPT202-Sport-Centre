                  <!-- 体育馆主体，采用动感的波浪形状 -->
                  <path d="M 20,100 C 50,30 150,30 180,100" fill="none" stroke="rgb(51,51,51)" stroke-width="30"/>

            <!-- Content Header -->
            <header>
                <button id="toggleSidebar">☰</button>

            <!-- Content Body -->
            <div class="content-body">
                <h2>Personal Information</h2>

                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" value="" readonly>

                    <label for="gender">Gender</label>
                    <select id="gender" disabled>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" value="" readonly>

                    <label for="country">Country</label>
                    <input type="text" id="country" value="" readonly>

                    <label for="city">City</label>
                    <input type="text" id="city" value="" readonly>

                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" value="" readonly>

                    <label for="telephone_number">Telephone number (电话号码)</label>
                    <input type="tel" id="telephone_number" value="" readonly>

                    <label for="alternate_telephone_number">Alternate telephone number (备用电话号码)</label>
                    <input type="tel" id="alternate_telephone_number" value="" readonly>

                    <label for="email">Email (电子邮件)</label>
                    <input type="email" id="email" value="" readonly>

                    <label for="id_number">ID Number (身份证件号码)</label>
                    <input type="text" id="id_number" value="" readonly>

                    <label for="school_or_organization">School/Organization (学校/单位信息)</label>
                    <input type="text" id="school_or_organization" value="" readonly>

                    <label for="address">Address (地址)</label>
                    <input type="text" id="address" value="" readonly>
