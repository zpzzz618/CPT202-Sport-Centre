<body>
    <nav> <!--问题一：导航栏是做跟随移动还是固定的？-->
        <ul class="navbar">

            <svg class="icon-u" width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                <g transform="scale(0.26)">
                  <!-- 体育馆主体，采用动感的波浪形状 -->
                  <path d="M 20,100 C 50,30 150,30 180,100" fill="none" stroke="rgb(51,51,51)" stroke-width="30"/>
                  <!-- 体育馆顶部，用直线连接波浪的两端 -->
                  <line x1="20" y1="100" x2="180" y2="100" stroke="rgb(51,51,51)" stroke-width="30"/>
                  <!-- 体育馆门，用矩形表示 -->
                  <rect x="70" y="90" width="60" height="20" fill="#FFEFD5" />
                  <!-- 动感元素，表现运动的速度和能量 -->
                  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFEFD5" stroke-width="15" stroke-dasharray="30 30"/>
                  <line x1="100" y1="20" x2="100" y2="80" stroke="RGB(243,120,61)" stroke-width="15" stroke-dasharray="30 30"/>
                  <line x1="20" y1="100" x2="180" y2="100" stroke="RGB(243,120,61)" stroke-width="15" stroke-dasharray="30 30"/>
                  <!-- 太阳谷大学英文名称缩写，位于图标中心 -->
                  <text x="100" y="140" font-family="Arial" font-size="30" fill="#FFEFD5" text-anchor="middle">SVU</text>
                </g>
              </svg>
        
              <p class="mes-u"><strong>SVU</strong></p>
        </ul>

    <div class="payment-container">
        <h2>Choose Your Payment Form</h2>
        <div class="payment-grid">
            <div class="payment-option" pay="Alipay">
                <img src="/a_img/Alipay.jpg" alt="Alipay">
            </div>
            <div class="payment-option" pay="Wechatpay">
                <img src="/a_img/wechatpay.jpg" alt="Wechat Pay">
            </div>
            <div class="payment-option" pay="Visapay">
                <img src="/a_img/visa.jpg" alt="Visa Pay">
            </div>
            <div class="payment-option" pay="Membercardpay">
                <img src="/a_img/membercard.jpg" alt="Membercard Pay">
            </div>
        </div>
        <!-- 支付选项代码 -->

        <div class="return-container">
            <button id="returnButton">Back</button>
        </div>

    </div>
