<body>
    <nav> <!--问题一：导航栏是做跟随移动还是固定的？-->
        <ul class="navbar">

            <li><a href="/piao/html/football_booking.html">Booking</a></li>
            <li><a href="/home/html/homePage.html">Home</a></li>

            <svg class="icon-u" width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                <g transform="scale(0.26)">
                  <!-- 体育馆主体，采用动感的波浪形状 -->
                  <path d="M 20,100 C 50,30 150,30 180,100" fill="none" stroke="rgb(51,51,51)" stroke-width="30"/>
                  <!-- 体育馆顶部，用直线连接波浪的两端 -->
                  <line x1="20" y1="100" x2="180" y2="100" stroke="rgb(51,51,51)" stroke-width="30"/>
                  <!-- 体育馆门，用矩形表示 -->
                  <rect x="70" y="90" width="60" height="20" fill="#FFEFD5" />
                  <!-- 动感元素，表现运动的速度和能量 -->
                  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFEFD5" stroke-width="15" stroke-dasharray="30 30"/>
                  <line x1="100" y1="20" x2="100" y2="80" stroke="RGB(243,120,61)" stroke-width="15" stroke-dasharray="30 30"/>
                  <line x1="20" y1="100" x2="180" y2="100" stroke="RGB(243,120,61)" stroke-width="15" stroke-dasharray="30 30"/>
                  <!-- 太阳谷大学英文名称缩写，位于图标中心 -->
                  <text x="100" y="140" font-family="Arial" font-size="30" fill="#FFEFD5" text-anchor="middle">SVU</text>

              </svg>
        
              <p class="mes-u"><strong>SVU</strong></p>
        </ul>
    </nav>
    <div class="ticket-container">
        <div class="ticket-header">
            <h1>Choose Ticket Number</h1>
        </div>
        <div class="ticket-info">
            <p><strong id="s1">Fitness</strong> Single ticket for <span id="s2">fitness</span>(GM101) <span
                    id="s3">17:00 – 18:00</span>
                <span class="tickets-left">
                    <span id="ticket">4</span>
                    tickets left</span>
            </p>
            <p>NO.<span id="no">126728905903151</span></p>
            <p id="date">2024/03/31 17:00-18:00</p>
            <p>RMB <span id="price">25</span></p>
        </div>
        <div class="ticket-quantity-selector">
            <button class="decrease-btn">-</button>
            <input type="text" id="ticketQuantity" value="1">
            <button class="increase-btn">+</button>
        </div>
        <div class="ticket-actions">
            <div class="quantity-and-alert">
                <div class="ticket-quantity-selector">
                </div>
                <p id="ticketAlert">There is no more tickets left.</p>
            </div>
            <div class="buttons-container">
                <div class="left-buttons">
                    <button id="nextButton">Next</button>
                    <button id="cancelButton">Cancel</button>
                </div>
                
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../a_common/common.js"></script>
    <script src="../js/choose_ticket_number.js"></script>

</html>
